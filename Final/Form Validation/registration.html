<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register for an Account</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
	<h1 class="page-title">Register for an Account</h1>
    <form id="registrationForm">
        <fieldset>
            <legend>Account Information</legend>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="errorEmail"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="6" required>
            <div class="error" id="errorPassword"></div>

            <label for="verifyPassword">Verify Password:</label>
            <input type="password" id="verifyPassword" name="verifyPassword" required>
            <div class="error" id="errorVerifyPassword"></div>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <div class="error" id="errorFirstName"></div>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <div class="error" id="errorLastName"></div>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <div class="error" id="errorAddress"></div>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <div class="error" id="errorCity"></div>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" pattern="[A-Za-z]{2}" required>
            <div class="error" id="errorState"></div>

            <label for="zip">ZIP Code:</label>
			<input type="text" id="zip" name="zip" pattern="\d{5}(-\d{4})?" required title="Enter a 5-digit ZIP code, or a 9-digit ZIP+4 code." >
			<span class="inline-hint">Use a 5 or a 9 digit ZIP code.</span>

            <div class="error" id="errorZip"></div>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <div class="error" id="errorPhone"></div>
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
            <label for="cardType">Card Type:</label>
            <select id="cardType" name="cardType" required>
                <option value="">Select One:</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
            </select>
            <div class="error" id="errorCardType"></div>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" pattern="\\d{4}-\\d{4}-\\d{4}-\\d{4}" required>
            <div class="error" id="errorCardNumber"></div>

            <label for="expDate">Expiration Date:</label>
            <input type="text" id="expDate" name="expDate" pattern="(0[1-9]|1[0-2])\\/\\d{4}" required>
            <div class="error" id="errorExpDate"></div>
        </fieldset>
		
		
		<fieldset>
			<legend>Submit Registration</legend>
			<button type="submit" id="registerBtn">Register</button>
			<button type="reset">Reset</button>
		</fieldset>
    </form>
</div>
<script src="validation.js"></script>
</body>
</html>
